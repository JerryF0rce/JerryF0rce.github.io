<body>
  <button id="clearArticleStorage">clear storage</button>

      <i class="fas fa-plus"></i>

  <div id="weekSalary"></div>
  <article>
  </article>
  <template id="workDayTemplate">

            <div value="300">Small</div>
            <div value="450">2 Laptops</div>
            <div value="600">Other</div> 
          </div>
        </div>
        <div class="invoiceNum">
          <input type="text" name="invoice">
        </div>
        <div class="mkadOutside">
          <input type="number" name="mkad">
        </div>
        <div class="cost">
          <input type="number" name="cost" value="350">
        </div>
      </div>
      <div class="addDelivery">
        <i class="fas fa-plus"></i>
      </div>
